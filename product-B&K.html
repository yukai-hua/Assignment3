<body>
    <nav id="toast" class="toast" style="display: none;">Item's added successfully! you can check out on the subscription page</nav>
    <nav class="shadow">
    
        <div class="nav_content">
          <a href="index.html"><img class="logo-icon" alt="" src="images/logo.png"></a>
          <label for="check" class="checkbox">
            <i class="ri-menu-line"></i>
          </label>
          <input type="checkbox" name="check" id="check" class="check"> 
          <ul>
            <li><a href="recipe.html">ALL RECIPE</a></li>
            <li><a href="subscription.html">SUBSCRIPTION</a></li>

              </a>

          </ul>

  <section class="container">
    <div class="food-item">
      <div class="image-section">
        <img class="items" src="images/prod_img_bk.svg" alt="Fish & Chips">
        <img class="items-mobile" src="images/prod_img_bk-mob.svg" alt="Fish & Chips">
      </div>

    </div>

    <div class="details-section">
      <div class="name_price">
        <h1>Beef Kabab</h1>
        <h2 class="price">$30</p>
      </div>
      
      
      <div class="sec-row">
        <h1>Box size</h1>
        <div class="box-size">
          <select>
            <option>1 person (2 meals)</option>
            <option>2 persons (4 meals)</option>
            <option>3 persons (6 meals)</option>
            <option>4 persons (8 meals)</option>
          </select>
          <img src="images/calories.svg" alt="">
        </div>
      </div>

      <p class="description">Grilled beef kababs with onions and peppers, served with pita bread and tzatziki sauce.</p>
      <div class="dropdowns">
        <a href="ingredient-B&K.html" class="one">
          <img class="one-mobile" src="images/ingred_btn-mobile.svg" alt="">
        </a>
        <a href="nutrition-B&K.html" class="two">
          <img class="two-mobile" src="images/nutrition_btn-mobile.svg" alt="">
        </a>
      </div>
      <div class="buttons">
        <button type="button" class="item"></button>
        <button type="button" class="item"></button>
        <button type="button" class="item" data-tag="beef_kabab" data-name="Beef Kabab" data-price="30">
          <img class="btn" src="images/Add to cart-mobile.svg" alt="">
        </button>
        <button type="button" class="add-to-plan" data-tag="Fish&Chips"></button>
        <button type="button" class="add-to-plan" data-tag="Green Salad"></button>
        <button type="button" class="add-to-plan" data-tag="beef_kabab" data-name="Green Salad" data-price="30">
          <img class="btn" src="images/Add to plan-mobile.svg" alt="">
        </button>
 
      </div>
    </div>
  </section>

  <div class="recommendations">
    <h2>You may like...</h2>

      <div class="recommendation-item">
        <img class="items" src="images/Green Salad.svg" alt="Recommended Item">

      <div class="recommendation-item">
