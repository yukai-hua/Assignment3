<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css-file/delivery-style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kavoon:wght@400&display=swap" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Karma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>
    <nav class="shadow">
    
      <div class="nav_content">
        <a href="index.html"><img class="logo-icon" alt="" src="images/logo.png"></a>
        <label for="check" class="checkbox">
          <i class="ri-menu-line"></i>
        </label>
        <input type="checkbox" name="check" id="check" class="check"> 
        <ul>
          <li><a href="recipe.html">ALL RECIPE</a></li>
          <li><a href="subscription.html">SUBSCRIPTION</a></li>
          <li class="Cart">
            <a href="cart.html">
              <img src="images/Icon.svg" alt="Cart"><span>0</span>
              <div class="cart-text">CART</div>
             </a>
          </li>
          <li>
            <a href="login.html">
             <img src="images/login.svg" alt="Login" class="Login">
             <div class="log-text">LOGIN</div>
            </a>
          </li>
        </ul>
      </div>
      
    </nav>
    
    <header>
      <div class="breadcrumb">
        <a href="login.html">account</a> &gt; <a href="delivery.html" class="delivery1">delivery</a> &gt; <a href="payment.html">payment</a>
      </div>
    </header>

    <section class="container">
      <div class="sunburst"></div>
      <div class="main-content">
        <div class="form-section">
          <form>
            <div class="form-group">
              <label for="country">Country/region</label>
              <input class="input" type="text" id="country" name="country">
            </div>
            <div class="form-group2">
              <div class="form-group3">
                <label for="firstname">First name</label>
                <input class="input1" type="text" id="firstname" name="firstname">
              </div>
              <div class="form-group3">
                <label for="lastname">Last name</label>
                <input class="input1" type="text" id="lastname" name="lastname">
              </div>
              
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input class="input" type="email" id="email" name="email">
            </div>
            <div class="form-group">
              <label for="company">Company (Optional)</label>
              <input class="input" type="text" id="company" name="company">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input class="input" type="text" id="address" name="address">
            </div>
            <div class="form-group1">
              <div class="form-group">
                <label class="site" for="city">City</label>
                <input class="input2" class="site" type="text" id="city" name="city">
              </div>
              <div class="form-group">
                <label class="site" for="state">State</label>
                <input class="input2" class="site" type="text" id="state" name="state">
              </div>
              <div class="form-group">
                <label class="site" for="postcode">Postcode</label>
                <input class="input2" class="site" type="text" id="postcode" name="postcode">
              </div>

            </div>
            <div class="form-group">
              <label for="mobile">Mobile</label>
              <input class="input" type="text" id="mobile" name="mobile">
            </div>
          </form>
        </div>
      </div>

      <div class="order-summary-section">
        <div class="order-summary">
          <h2>Order Summary</h2>
          <p class="subtotal">Recipe (0)<span class="price">$0</span></p>
          <p class="delivery">Free Delivery<span class="price">$0</span></p>
          <hr>
          <p class="total">Total<span class="total_price">$0</span></p>
          <a href="payment.html" class="next-button">
            <img src="images/next_btn.svg" alt="">
          </a>
        </div>

      </div>

      <div class="order-summary-section2">
        <div class="order-summary">
          <h2>Order Summary</h2>
          <p class="subtotal">Recipe (0)<span class="price">$0</span></p>
          <p class="delivery">Free Delivery<span class="price">$0</span></p>
          <hr>
          <p class="total">Total<span class="total_price">$0</span></p>
          <a href="payment.html" class="next-button">
            <img src="images/next_btn.svg" alt="">
          </a>
        </div>
    </section>

      
    <script src="main.js"></script>
  </body>
</html>
